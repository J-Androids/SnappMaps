name: Run lint on PRs

on: pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: 17
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Android Lint
      run: ./gradlew :lint
    - name: ktlint
      run: ./gradlew :lint